<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littlewoods Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Littlewoods</h1>
        </header>
        <main class="dashboard">
            <div class="profile">
                <div class="profile-info">
                    <p class="greeting">Hi, 8998366165</p>
                    <p class="balance">-370.34</p>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <p>Total Earning</p>
                        <p class="stat-value">94.41</p>
                        <div class="progress-bar"><div class="progress" style="width: 50%;"></div></div>
                    </div>
                    <div class="stat-item">
                        <p>In Process Amount</p>
                        <p class="stat-value">999.75</p>
                        <div class="progress-bar"><div class="progress" style="width: 80%;"></div></div>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="action-button" id="vip"><i class="fas fa-crown"></i> VIP0</button>
                <button class="action-button" id="service"><i class="fas fa-headset"></i> Service</button>
                <button class="action-button" id="latest-events"><i class="fas fa-calendar-alt"></i> Latest Events</button>
                <button class="action-button" id="withdrawal"><i class="fas fa-money-bill-wave"></i> Withdrawal</button>
            </div>

            <div class="other-actions">
                <p>Other Actions</p>
                <ul>
                    <li><button class="setting-button"><i class="fas fa-list-alt"></i> Transaction History</button></li>
                    <li><button class="setting-button"><i class="fas fa-question-circle"></i> FAQ</button></li>
                    <li><button class="setting-button"><i class="fas fa-file-contract"></i> Terms and Conditions</button></li>
                </ul>
            </div>
        </main>
        <footer>
            <div class="footer-menu">
                <a href="./index.html" target="_blank"><button class="footer-button" id="home"><i class="fas fa-home"></i> Home</button></a>
                <a href="./launch/index.html" target="_blank"><button class="footer-button" id="launch"><i class="fas fa-rocket"></i> Launch</button></a>
                <a href="./profile/index.html" target="_blank"><button class="footer-button" id="my"><i class="fas fa-user"></i> My</button></a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
